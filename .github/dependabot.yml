version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/" # root
    schedule:
      interval: "weekly"
    ignore:
    - dependency-name: "*"
        update-types: ["version-update:semver-patch"]

  - package-ecosystem: "npm"
    directory: "../packages/app" # frontend
    schedule:
      interval: "weekly"
    ignore:
    - dependency-name: "*"
        update-types: ["version-update:semver-patch"]

  - package-ecosystem: "npm"
    directory: "../packages/server" # backend
    schedule:
      interval: "weekly"
    ignore:
    - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
